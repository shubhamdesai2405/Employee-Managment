<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employees Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color:powderblue;">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employees Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employees Management</a>
      </li>
   
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List of Employees </h1>
		</div>

		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/employees/new}" class = "btn btn-success btn-sm mb-3"> Add Employees</a>
			</div>
		</div>
		<table class = "table table-dark ">
			<thead class = "table-dark">
				<tr>
					<th> Employee_Name</th>
					<th> Mail_ID</th>
					<th> Address</th>
					<th> Actions </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.employeeName}"></td>
					<td th:text = "${employee.email}"></td>
					<td th:text = "${employee.address}"></td>
					<td>
						<a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
						 class = "btn btn-success">Update</a>

						<a th:href = "@{/employees/{id}(id=${employee.id})}"
						 class = "btn btn-warning">Delete</a>

					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
